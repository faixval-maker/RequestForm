<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Request Form</title>

<style>
  :root { --accent:#0b76ef; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; }
  body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f6f8fb;padding:28px;}
  .card{width:100%;max-width:780px;background:#fff;border-radius:12px;box-shadow:0 6px 30px rgba(20,30,40,0.06);padding:28px;}
  h1{margin:0 0 18px;font-size:24px}
  label{display:block;margin:12px 0 6px;font-weight:600;color:#222}
  input[type=text], input[type=email], input[type=number], input[type=file]{
    width:100%;padding:12px;border-radius:8px;border:1px solid #e3e7ee;box-sizing:border-box
  }
  button{
    background:var(--accent);color:#fff;padding:14px 18px;border-radius:10px;
    border:0;font-weight:700;cursor:pointer;margin-top:18px;width:100%;
  }
  .hint{font-size:14px;color:#555;margin-top:10px}
  .hidden{display:none}
  .error{color:#c62828;margin-top:8px}
</style>
</head>

<body>
  <main class="card">
    <h1>Request Form</h1>

    <form id="requestForm" enctype="multipart/form-data">

      <!-- Full Name -->
      <label for="fullname">Full Name</label>
      <input id="fullname" name="fullname" type="text" required />

      <!-- ID Number -->
      <label for="idnumber">ID Number </label>
      <input id="idnumber" name="idnumber" type="text" maxlength="10" required />

      <!-- Phone Number -->
      <label for="phone">Phone Number </label>
      <input id="phone" name="phone" type="text" maxlength="10" required />

      <!-- Email -->
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <hr style="margin:25px 0">

      <h3>Upload Required Documents</h3>

      <!-- File Uploads (5 sections) -->
      <label for="file1">Iqama</label>
      <input id="file1" name="file1" type="file" required />

      <label for="file2">Muqeem</label>
      <input id="file2" name="file2" type="file" required />

      <label for="file3">Passport</label>
      <input id="file3" name="file3" type="file" required />

      <label for="file4">Fitness</label>
      <input id="file4" name="file4" type="file" required />

      <label for="file5">Agreement</label>
      <input id="file5" name="file5" type="file" required />

      <!-- honeypot -->
      <div class="hidden"><input name="hp" autocomplete="off"></div>

      <button type="submit">Submit</button>

      <div id="msg" class="hint" aria-live="polite"></div>
    </form>
  </main>

<script>
// REPLACE THIS with your Apps Script Web App URL:
const WEB_APP_URL = "PASTE_WEB_APP_URL_HERE";

const form = document.getElementById("requestForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (ev) => {
  ev.preventDefault();
  msg.textContent = "Validating...";

  // Honeypot
  if (form.hp.value) {
    msg.textContent = "Spam detected.";
    return;
  }

  // VALIDATION --------------------------

  // ID number = exactly 10 digits
  if (!/^\d{10}$/.test(form.idnumber.value)) {
    msg.textContent = "ID Number must be exactly 10 digits.";
    return;
  }

  // Phone = 10 digits & must start with 05
  if (!/^05\d{8}$/.test(form.phone.value)) {
    msg.textContent = "Phone must be 10 digits and start with 05.";
    return;
  }

  // Email (HTML handles most validation)
  if (!form.email.value.includes("@")) {
    msg.textContent = "Enter a valid email.";
    return;
  }

  msg.textContent = "Sending...";

  // SEND TO GOOGLE SCRIPT ----------------
  const data = new FormData(form);

  try {
    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      body: data
    });

    const text = await res.text();
    msg.textContent = text || "Submitted successfully!";
    form.reset();

  } catch (err) {
    msg.textContent = "Error: " + err.message;
  }
});
</script>

</body>
</html>
